<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<br>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<br>
<form th:action="@{/login}" method="post">
    <div><label>Username :<input type="text" id="username" name="username"></label></div>
    <div><label>Password : <input type="password" id="password" name="password"></label></div>
    <div><label>Remember Me : <input type="checkbox" id="remember-me" name="remember-me"></label></div>
    <div><input type="submit" value="Sign In"></div>
</form>
</body>
</html>
